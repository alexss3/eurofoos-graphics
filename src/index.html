<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EUROFOOSLIVE Graphics Keyer</title>
    <!--Import Google Icon Font-->
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="css/fonts.css"
      type="text/css"
      media="screen,projection"
    />
    <link
      rel="stylesheet"
      href="css/main.css"
      type="text/css"
      media="screen,projection"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />
  </head>
  <body class="grey darken-4 grey-text">
    <header>
      <nav class="black">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo eurofoos"
            >EUROFOOS <span>LIVE</span> Graphics</a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a
                href="#"
                id="launch-chroma-btn"
                class="waves-effect waves-light btn green accent-4"
                ><i class="material-icons right">desktop_windows</i>Launch
                Chroma</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row"></div>
        <div class="row">
          <div class="col s2 center-align"><h5>BUG</h5></div>
          <div class="col s2 center-align"><h5>VIDEO</h5></div>
          <div class="col s4"><h5>COMMENTATORS</h5></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
        </div>

        <div class="row">
          <div class="col s2">
            <button
              id="bug-toggle"
              class="btn waves-effect waves-dark green darken-1"
              data-state="off"
            >
              <i class="material-icons left">bug_report</i><span>SHOW</span>
            </button>
          </div>
          <div class="col s2">
            <button
              id="video-play"
              class="btn waves-effect waves-dark green darken-1"
              data-state="off"
            >
              <i class="material-icons left">ondemand_video</i><span>PLAY</span>
            </button>
          </div>
          <div class="col s4">
            <button
              id="commentators-toggle"
              class="btn waves-effect waves-dark green darken-1"
              data-state="off"
            >
              <i class="material-icons left">ondemand_video</i><span>SHOW</span>
            </button>
          </div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
        </div>

        <div class="row">
          <div class="col s4 left-align"><h5>Commentator 1</h5></div>
          <div class="col s4 left-align"><h5>Commentator 2</h5></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
        </div>

        <div class="row">
          <div class="col s4">
            <input
              placeholder="Placeholder"
              id="commentator-one"
              type="text"
              class="validate grey-text"
            />
          </div>
          <div class="col s4">
            <input
              placeholder="Placeholder"
              id="commentator-two"
              type="text"
              class="validate grey-text"
            />
          </div>
          <div class="col s2">
            <button
              class="btn waves-effect waves-dark green darken-1"
              id="commentators-update"
            >
              Update
            </button>
          </div>
          <div class="col s2"></div>
          <div class="col s2"></div>
          <div class="col s2"></div>
        </div>
      </div>
    </main>
    <footer class="page-footer grey-text">
      <div class="container"></div>
      <div class="footer-copyright">
        <button id="settings-button" class="btn grey darken-3">
          <i class="material-icons">settings</i>
        </button>
      </div>
    </footer>

    <script>
      require('../dist/renderer.js');
      require('../dist/functionality/osc.js');
    </script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="lib/materialize.min.js"></script>
  </body>
</html>
