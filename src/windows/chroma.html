<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/chroma.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body>
    <div id="chroma">

      <!-- Video Overlay -->
      <video
        id="video-container"
        class="video"
        src=""
      ></video>

      <!-- Webcam -->
      <video src="" id="webcam-container" class="webcam"></video>

      <!-- Image Overlay -->
      <div id="image-overlay">
        <img src="" alt="" />
      </div>

      <!-- Bug -->
      <div id="bug">
          <img id="bug-image" src="" />
      </div>

      <!-- Commentator Names -->
      <div id="commentators">
        <div id="commentators_transition" class="commentators__transition">
          <div id="commentator-title-one" class="commentator-name">
            <svg viewBox="-10 -20 200 30">
              <text x="0" y="0" fill="#3af79f">Commentator One</text>
            </svg>
          </div>
          <div id="commentator-title-two" class="commentator-name">
            <svg viewBox="-10 -20 200 30">
              <text x="0" y="0" fill="#3af79f">Commentator Two</text>
            </svg>
          </div>
        </div>
      </div>

      <!-- Scoreboard -->
      <div id="scoreboard">
        <div id="labels">
          <div id="discipline">Open Singles</div>
          <div id="points">Points</div>
          <div id="sets">Sets</div>
          <div id="timeouts">Timeouts</div>
        </div>
        <div id="red-team">
          <div id="red-team-name" class="team-name"></div>
          <div id="red-team-points" class="team-points"></div>
          <div id="red-team-sets" class="team-sets"></div>
          <div id="red-team-timeouts" class="team-timeouts"></div>
        </div>

        <div id="blue-team">
          <div id="blue-team-name" class="team-name"></div>
          <div id="blue-team-points" class="team-points"></div>
          <div id="blue-team-sets" class="team-sets"></div>
          <div id="blue-team-timeouts" class="team-timeouts"></div>
        </div>
      </div>

    </div>
    <script>
      require('../../dist/windows/chroma.js');
      require('../../dist/components/bug.js');
      require('../../dist/components/video.js');
      require('../../dist/components/webcam.js');
      require('../../dist/components/commentators.js');
      require('../../dist/components/scoreboard.js');
    </script>
  </body>
</html>
